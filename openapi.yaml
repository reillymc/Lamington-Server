        500:
          $ref: "#/components/responses/InternalServerError"
  /books/{bookId}/recipes/{recipeId}:
    parameters:
      - name: bookId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Uuid"
      - name: recipeId
