        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      tags:
        - Books
      summary: Invite member to book
      operationId: postBookMember
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MemberCreate"
      responses:
        204:
          description: No Content
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /books/{bookId}/members/{userId}:
    parameters:
      - name: bookId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Uuid"
      - name: userId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Uuid"
    patch:
      tags:
        - Books
      summary: Update book member
      operationId: patchBookMember
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MemberUpdate"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Member"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
        401:
