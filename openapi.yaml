  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh authentication token
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
              required:
                - refreshToken
      responses:
        200:
          description: Successful response
