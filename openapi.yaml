openapi: 3.1.0
info:
  title: Lamington API
  version: 1.0.0
servers:
  - url: http://localhost:3000/v1
tags:
  - name: Auth
    description: Authentication operations
  - name: Meals
    description: Meal planning operations
  - name: Books
    description: Book operations
  - name: Attachments
    description: Attachment operations
  - name: Tags
    description: Tag operations
  - name: Assets
    description: Asset operations
  - name: Extractor
    description: Recipe extraction operations
  - name: Planners
    description: Planner operations
  - name: CookList
    description: Cook list operations
  - name: Recipes
    description: Recipe operations
  - name: Lists
    description: List operations
  - name: Users
    description: User management operations
  - name: Profile
    description: User profile operations
security:
  - bearerAuth: []
paths:
  /attachments/image:
    post:
      tags:
        - Attachments
      summary: Upload an image
      operationId: postAttachmentImage
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - image
              properties:
                image:
                  type: string
                  format: binary
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageAttachment"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /attachments/image/{attachmentPath}/{userId}/{attachmentId}:
    parameters:
      - name: attachmentPath
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
      - name: attachmentId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Attachments
      summary: Get an image
      operationId: getAttachmentImage
      responses:
        200:
          description: Successful response
          content:
            image/*:
              schema:
                type: string
                format: binary
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /assets/ingredients.json:
    get:
      tags:
        - Assets
      summary: Get preset ingredients
      operationId: getPresetIngredients
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /tags:
    get:
      tags:
        - Tags
      summary: Get all tags
      operationId: getTags
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TagGroup"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /recipes:
    get:
      tags:
        - Recipes
      summary: Get recipes
      operationId: getRecipes
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            $ref: "#/components/schemas/RecipeSortFields"
        - name: order
          in: query
          schema:
            $ref: "#/components/schemas/Order"
        - name: owner
          in: query
          schema:
            $ref: "#/components/schemas/Uuid"
        - name: tags
          in: query
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Uuid"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      $ref: "#/components/schemas/Recipe"
                  nextPage:
                    type: integer
                required:
                  - recipes
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      tags:
        - Recipes
      summary: Create a recipe
      operationId: postRecipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecipeCreate"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recipe"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /recipes/{recipeId}:
    parameters:
      - name: recipeId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Uuid"
    get:
      tags:
        - Recipes
      summary: Get a recipe
      operationId: getRecipe
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recipe"
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
    patch:
      tags:
        - Recipes
      summary: Update a recipe
      operationId: patchRecipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecipeUpdate"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recipe"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - Recipes
      summary: Delete a recipe
      operationId: deleteRecipe
      responses:
        204:
          description: No Content
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /recipes/{recipeId}/rating:
    parameters:
      - name: recipeId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Uuid"
    post:
      tags:
        - Recipes
      summary: Rate a recipe
      operationId: rateRecipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  minimum: 0
                  maximum: 5
              required:
                - rating
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  rating:
                    type: number
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /books:
    get:
      tags:
        - Books
      summary: Get user books
      operationId: getBooks
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      tags:
        - Books
      summary: Create a book
      operationId: postBook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookCreate"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /books/{bookId}:
    parameters:
      - name: bookId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/Uuid"
    get:
      tags:
        - Books
      summary: Get a book
      operationId: getBook
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        404:
          $ref: "#/components/responses/NotFound"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
