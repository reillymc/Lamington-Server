name: Build

on:
    push:
        branches:
            - "master"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            # https://github.com/docker/setup-qemu-action
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            # https://github.com/docker/setup-buildx-action
            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v1
            - name: Login to GHCR
              uses: docker/login-action@v1
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Extract version and set it to TAG env var
              run: |
                  echo "TAG=$(jq -r '.version' package.json)" >> $GITHUB_ENV
            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v3
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=semver,pattern={{version}},value=v${{ env.TAG }}
                      type=semver,pattern={{major}}.{{minor}},value=v${{ env.TAG }}
                      type=semver,pattern=v{{major}},value=v${{ env.TAG }}
            - name: Build and push
              uses: docker/build-push-action@v2
              with:
                  context: .
                  platforms: linux/arm64,linux/amd64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
