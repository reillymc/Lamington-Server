name: CI Workflow

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true

    outputs:
      tags:
        value: ${{ jobs.build.outputs.tags }}
      labels:
        value: ${{ jobs.build.outputs.labels }}

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: biome ci . # TODO: --errors-as-warnings when remaining issues in code are addressed

  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DB_TEST_HOST: localhost
      DB_TEST_USER: postgres
      DB_TEST_PASSWORD: password
      DB_TEST_NAME: lamingtondb
      DB_PORT: 5432
      JWT_SECRET: test-secret-key
      JWT_EXPIRATION: 365d
    services:
      postgres:
        image: postgres:16.4
        env:
          POSTGRES_DB: lamingtondb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: 'npm'

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      - run: npm ci
      - run: npm run setup:test
      - run: npm run test:coverage

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:16.4
        env:
          POSTGRES_DB: lamingtondb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}

    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ inputs.tag }}

      - name: Build Docker image for testing (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: linux/amd64
          tags: lamington:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run app container
        run: |
          docker run -d \
            --name app \
            --network host \
            -e NODE_ENV=production \
            -e PORT=3000 \
            -e PGHOST=localhost \
            -e PGPORT=5432 \
            -e PGUSER=postgres \
            -e PGPASSWORD=password \
            -e PGDATABASE=lamingtondb \
            -e ADMIN_ACCOUNT_NAME=admin@lamington.example \
            -e ADMIN_ACCOUNT_PASSWORD=password \
            -e JWT_SECRET=test-secret-key \
            lamington:ci

      - name: Verify healthcheck
        run: |
          for i in {1..30}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' app)
            if [ "$status" = "healthy" ]; then
              echo "Container is healthy"
              exit 0
            fi
            if [ "$status" = "unhealthy" ]; then
              echo "Container failed healthcheck"
              docker logs app
              exit 1
            fi
            sleep 2
          done
          echo "Healthcheck timed out"
          docker logs app
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f app || true
