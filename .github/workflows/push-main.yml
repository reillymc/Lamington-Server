name: Main Build & Publish
on:
  push:
    branches:
      - master

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pkg.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  ci:
    needs: version
    uses: ./.github/workflows/ci.yml
    with:
      tag: v${{ needs.version.outputs.version }}

  publish:
    runs-on: ubuntu-latest
    needs: [ci, version]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.version.outputs.version }}
            type=semver,pattern=v{{major}},value=v${{ needs.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
